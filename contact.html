<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us - Krystal's Bouncy House Rentals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1><a href="index.html" class="site-title-link">Slide with Montalvo</a></h1>
      <ul>
        <li><a class="nav-button" href="index.html">Home</a></li>
        <li><a class="nav-button" href="rentals.html">Rentals</a></li>
        <li><a class="nav-button" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="intro">
    <h2>Contact Us</h2>
    <p>If you have any questions or special requests, feel free to reach out!</p>
  </section>

  <section class="contact-form">
    <form action="https://formspree.io/f/mjkraopr" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="button">Send Message</button>
    </form>
  </section>

  </footer>
